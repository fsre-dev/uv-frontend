
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="member">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Member </th>
    <td mat-cell *matCellDef="let element"> {{element.member ? element.member.firstName + " " + element.member.lastName: "No member"}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Row </th>
    <td mat-cell *matCellDef="let element"> {{element.row}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="seat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seat </th>
    <td mat-cell *matCellDef="let element"> {{element.seat}} </td>
  </ng-container>

  <ng-container matColumnDef="opponent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opponent </th>
    <td mat-cell *matCellDef="let element"> {{element.opponent}} </td>
  </ng-container>

  <ng-container matColumnDef="gameDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Game Date </th>
    <td mat-cell *matCellDef="let element"> {{element.gameDate}} </td>
  </ng-container>

  <ng-container matColumnDef="reservationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reservation Date </th>
    <td mat-cell *matCellDef="let element"> {{element.reservationDate}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element;"> <button mat-raised-button color="primary" [routerLink]="'../editTicket/' + element.id">Edit</button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element;"> <button mat-raised-button color="primary" (click)="onDelete(element.id)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalElements" [pageSizeOptions]="[10, 25, 50]" (page)="onPageChange()" showFirstLastButtons></mat-paginator>
