<div class="login-page">
  <div class="content">
    <div class="login-form">
      <div class="text-center">
        <h2 class="app-name">Sb Admin Material</h2>
      </div>
      <div>
        <div>
          <mat-form-field class="w-100">
            <input matInput placeholder="Email" [(ngModel)]="username">
          </mat-form-field>
        </div>
      </div>
      <div>
        <div>
          <mat-form-field class="w-100">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password">
          </mat-form-field>
        </div>
      </div>
      <div style="margin: 20px 0 30px 0">
        <div>
          <mat-checkbox color="primary">Remember Me</mat-checkbox>
        </div>
      </div>
      <div>
        <div>
          <button mat-raised-button color="primary" class="w-100" (click)="onLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
