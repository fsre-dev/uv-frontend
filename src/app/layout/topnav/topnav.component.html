<mat-toolbar color="primary" class="fix-nav">
  <div class="nav-brand">
    {{loggedUser != null ? "Welcome   " + loggedUser.username : ""}}
  </div>
  <span class="nav-spacer"></span>
  <button mat-icon-button  [ngStyle]="{'margin-right': '20px'}" (click)="logout()">
    Logout
  </button>
  <button mat-icon-button (click)="toggle()">
    Toggle
  </button>
</mat-toolbar>
